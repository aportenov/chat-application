<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="/../../static/css/login.css" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="panel">
    <ul class="panel__menu" id="menu">
        <hr/>
        <li id="signIn"><a href="#">Login</a></li>
        <li id="signUp"><a href="#">Sign up</a></li>
    </ul>
    <div class="panel__wrap">
        <div class="panel__box active" id="signInBox">
            <form action="/login" method="POST">
                <label>Username
                    <input name="username" type="username"/>
                </label>
                <label>Password
                    <input name="password" type="password"/>
                </label>
                <input value="Sign In" type="submit"/>
            </form>
        </div>
        <div class="panel__box" id="signUpBox">
            <form action="/register" method="POST">
                <label>Username
                    <input name="username" type="username"/>
                </label>
                <label>Full Name
                    <input name="fullName" type="username"/>
                </label>
                <label>Password
                    <input name="password" type="password"/>
                </label>
                <label>Confirm password
                    <input name="confirmPassword" type="password"/>
                </label>
                <input value="Register" type="submit"/>
            </form>
        </div>
    </div>
</div>
<script src="/../../static/js/login.js" th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
