<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="/../../static/css/login.css" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="panel">
    <ul class="panel__menu" id="menu">
        <hr/>
        <li id="signIn"><a href="#">Login</a></li>
        <li id="signUp"><a href="#">Sign up</a></li>
    </ul>
    <div class="panel__wrap">
        <div class="panel__box active" id="signInBox">
            <form action="/login" method="POST" th:object="${user}">
                <label>Email
                    <input name="username" type="username" th:value="*{email}" th:placeholder="*{email}"/>
                </label>
                <label>Password
                    <div class="form-group"
                         th:classappend="${error} != null ? 'danger'">
                        <input name="password" type="password"/>
                        <div class="form-control-feedback" th:text="${error}"/>
                    </div>
                </label>
                <input class="signin" value="Sign In" type="submit"/>
            </form>
            <form action="/connect/facebook" method="post">
                <input type="hidden" name="scope"
                       value="public_profile, email,user_location, publish_actions, publish_pages, manage_pages"/>
                <label>
                    <input type="submit" id="fb" value=""/>
                </label>
            </form>
            <!--<div th:replace="connect/facebookConnect"/>-->
        </div>
        <div class="panel__box" id="signUpBox">
            <form action="/register" enctype="multipart/form-data" method="POST" th:object="${user}">
                <label>Username
                    <input name="username" type="username" th:value="*{username}" th:placeholder="*{username}"/>
                </label>
                <label>Email
                    <input name="fullName" type="username" th:value="*{email}" th:placeholder="*{email}"/>
                </label>
                <label>Password
                    <input name="password" type="password"/>
                </label>
                <label>Confirm password
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('global')} ? 'has-danger'">
                        <input name="confirmPassword" type="password"/>
                        <div class="form-control-feedback" th:each="error : ${#fields.errors('global')}"
                             th:text="${error}">
                        </div>
                    </div>
                </label>
                <label>Upload Image/Avatar
                    <input type="file" id="file" class="filestyle" data-input="false" name="file"/>
                </label>
                <input class="signout" value="Register" type="submit"/>
            </form>
        </div>
    </div>

</div>
<script src="/../../static/js/login.js" th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
